<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>

<body>

  <h2>Sign Up</h2>

  <form method="post" action="/auth/signup">

  </form>
